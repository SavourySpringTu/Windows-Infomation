<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>System Info Information</title>
  <link rel="stylesheet" href="../css/bios.css" />
</head>
<body>
<main>
  <h1>System Information</h1>
  <div class="controls">
    <select id="client-select" aria-label="Select Client"></select>
    <button id="client-btn">Load Client</button>
    <button id="fetch-btn">Fetch Info</button>
  </div>

  <div id="info-display" role="region" aria-live="polite">
    <div class="field-row">
      <label for="namepc">Name PC</label>
      <input id="namepc" readonly />
    </div>
    <div class="field-row">
      <label for="nameos">Name OS</label>
      <input id="nameos" readonly />
    </div>
    <div class="field-row">
      <label for="hostname">Host Name</label>
      <input id="hostname" readonly />
    </div>
    <div class="field-row">
      <label for="timeup">Time up</label>
      <input id="timeup" readonly />
    </div>
  </div>
  <div id="error-alert"></div>
</main>
</body>
</html>
